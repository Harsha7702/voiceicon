<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Me Anything</title>
  <style>
    #askButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    #askButton:hover { transform: scale(1.1); }
    #askButton:active { transform: scale(1.3); }
    #chatBox {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: auto;
      max-width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .message { font-size: 16px; font-weight: bold; color: black; }
  </style>
</head>
<body>
  <button id="askButton">
    <img src="https://gifsgratuits.fr/robot/robot7-(9).gif" alt="Ask Me Anything" width="70" height="70">
  </button>
  <div id="chatBox"></div>
<script>

    const askButton = document.getElementById("askButton");

    const chatBox = document.getElementById("chatBox");

    const scriptId = window.location.pathname.split("/").pop();



    async function handleSpeechProcess() {

      chatBox.style.display = "block";

      updateChat("Hi, how can I help you?");

      await speak("Hi, how can I help you?");



      while (true) {

        const userInput = await getSpeechInput();

        if (!userInput) continue;



        updateChat(userInput);

        

        const response = await fetch(/process-speech/${scriptId}, {

          method: "POST",

          headers: { "Content-Type": "application/json" },

          body: JSON.stringify({ question: userInput }),

        });



        const data = await response.json();

        updateChat(data.answer);

        await speak(data.answer);

        

        updateChat("Is there anything else?");

        await speak("Is there anything else?");



        const continueResponse = await getSpeechInput();

        if (continueResponse.toLowerCase().includes("yes")) {

          updateChat("How can I help you?");

          await speak("How can I help you?");

        } else {

          updateChat("Thank you");

          await speak("Thank you");

          chatBox.style.display = "none";

          return;

        }

      }

    }



    function speak(text) {

      return new Promise(resolve => {

        const utterance = new SpeechSynthesisUtterance(text);

        utterance.onend = () => resolve();

        window.speechSynthesis.speak(utterance);

      });

    }



    function getSpeechInput() {

      return new Promise(resolve => {

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        recognition.lang = "en-US";

        recognition.interimResults = false;

        recognition.maxAlternatives = 3;

        

        recognition.onresult = event => resolve(event.results[0][0].transcript);

        recognition.onerror = () => resolve("");

        recognition.start();

      });

    }



    function updateChat(message) {

      chatBox.style.display = "block";

      chatBox.innerHTML = <p class="message">${message}</p>;

    }



    askButton.addEventListener("click", handleSpeechProcess);

</script>
</body>
</html>
