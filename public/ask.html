<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Me Anything</title>
  <style>
    #askButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    #askButton:hover { transform: scale(1.1); }
    #askButton:active { transform: scale(1.3); }
    #chatBox {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: auto;
      max-width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .message { font-size: 16px; font-weight: bold; color: black; }
  </style>
</head>
<body>
  <button id="askButton">
    <img src="voicebot.png" alt="Ask Me Anything" width="60" height="60">
  </button>
  <div id="chatBox"></div>

  <script>
    const askButton = document.getElementById("askButton");
    const chatBox = document.getElementById("chatBox");
    const scriptId = window.location.pathname.split("/").pop();

    async function handleSpeechProcess() {
      chatBox.style.display = "block";
      chatBox.innerHTML = '<p class="message">Hi, how can I help you?</p>';
      speak("Hi, how can I help you?");
      await wait(3000);
      chatBox.innerHTML = '';
      chatBox.style.display = "none";
      
      while (true) {
        const userInput = await getSpeechInput();
        chatBox.style.display = "block";
        chatBox.innerHTML = `<p class="message">${userInput}</p>`;
        await wait(2000);
        chatBox.innerHTML = '';
        chatBox.style.display = "none";

        const response = await fetch(`/process-speech/${scriptId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: userInput }),
        });

        const data = await response.json();
        speak(data.answer);
        chatBox.style.display = "block";
        chatBox.innerHTML = `<p class="message">${data.answer}</p>`;
        await wait(3000);
        chatBox.innerHTML = '';
        chatBox.style.display = "none";

        while (true) {
          speak("Is there anything else?");
          chatBox.style.display = "block";
          chatBox.innerHTML = '<p class="message">Is there anything else?</p>';
          await wait(3000);
          chatBox.innerHTML = '';
          chatBox.style.display = "none";

          const continueResponse = await getSpeechInput();
          if (continueResponse.toLowerCase() === "yes") {
            speak("How can I help you?");
            chatBox.style.display = "block";
            chatBox.innerHTML = '<p class="message">How can I help you?</p>';
            await wait(3000);
            chatBox.innerHTML = '';
            chatBox.style.display = "none";
            break; // Go back to asking for a question
          } else {
            speak("Thank you");
            chatBox.style.display = "block";
            chatBox.innerHTML = '<p class="message">Thank you</p>';
            await wait(2000);
            chatBox.innerHTML = '';
            chatBox.style.display = "none";
            return; // Exit the function
          }
        }
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    }

    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function getSpeechInput() {
      return new Promise(resolve => {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.onresult = event => resolve(event.results[0][0].transcript);
        recognition.onerror = () => resolve("");
        recognition.start();
      });
    }

    askButton.addEventListener("click", handleSpeechProcess);
  </script>
</body>
</html>
